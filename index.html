<!DOCTYPE html>
<html>
<head>
    <title>Survival Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #game-canvas { width: 100%; height: 100%; }
        #hud { position: absolute; top: 10px; left: 10px; color: white; font-family: Arial; }
        #inventory, #crafting, #quests { 
            position: absolute; 
            background: rgba(0, 0, 0, 0.8); 
            color: white; 
            padding: 10px; 
            display: none; 
        }
        #inventory { top: 50px; right: 10px; }
        #crafting { bottom: 50px; right: 10px; }
        #quests { bottom: 50px; left: 10px; }
        .item, .recipe { margin: 5px 0; }
        .recipe.available button { background: green; }
        .recipe.unavailable button { background: red; }
        #feedback { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            background: rgba(0, 0, 0, 0.8); 
            color: white; 
            padding: 10px; 
            display: none; 
        }
    </style>
</head>
<body>
    <div id="red-pulse" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: red; opacity: 0; pointer-events: none; transition: opacity 0.2s;"></div>
    <canvas id="game-canvas"></canvas>
    <div id="crosshair" style="position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%); width: 20px; height: 20px; border: 2px solid white; border-radius: 50%; pointer-events: none; display: none;"></div>
    <div id="hud">
        <div id="health"></div>
        <div id="hunger"></div>
        <div id="thirst"></div>
        <div id="stamina"></div>
    </div>
    <div id="inventory">
        <h2>Inventory (I)</h2>
        <div id="inventory-items"></div>
    </div>
    <div id="crafting">
        <h2>Crafting (C)</h2>
        <div id="crafting-recipes"></div>
    </div>
    <div id="quests">
        <h2>Quests (P)</h2>
        <div id="quest-list"></div>
    </div>
    <div id="feedback"></div>
    <script type="module" src="game.js"></script>
</body>
</html>
